services:
  db:
    image: postgres:16
    container_name: festival_db
    environment:
      POSTGRES_DB: festival
      POSTGRES_USER: festival
      POSTGRES_PASSWORD: festival
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
volumes:
  db_data:
